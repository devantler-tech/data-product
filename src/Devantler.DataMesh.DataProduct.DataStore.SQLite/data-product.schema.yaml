schemas:
    - name: Student
      version: v0.1
      properties:
          - name: Name
            type: string
          - name: Age
            type: number
          - name: Courses
            type: Course[]
          - name: Grades
            type: number[]
          - name: FavoriteCourse
            type: Course
    - name: Course
      version: v0.1
      properties:
          - name: Name
            type: string
          - name: Credits
            type: number
